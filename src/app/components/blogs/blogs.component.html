<app-spinner *ngIf="loading == true"></app-spinner>

<button
  [useExistingCss]="true"
  printTitle="MyTitle"
  printSectionId="print-section"
  ngxPrint
>
  print
</button>

<div
  *ngIf="loading == false"
  class="w-3/4 h-1/4 overflow-hidden mx-auto my-10"
  id="print-section"
>
  <p class="text-2xl text-orange-400">All Blogs</p>
  <div *ngIf="blogs.length > 0; else noBlogs" class="w-full">
    <div
      *ngFor="let blog of blogs"
      class="mb-8 p-4 border-solid hover:border-dotted rounded bg-blue-100 shadow-lg shadow-blue-100/50 hover:cursor-pointer"
    >
      <p class="text-slate-800 font-bold" [routerLink]="['blog', blog.id]">
        <span class="font-bold">Title:</span> {{ blog.title }}
      </p>
      <p><span class="font-bold">Body:</span> {{ blog.body }}</p>
      <p *ngIf="users.length > 1">
        <span class="font-bold">Published By:</span>
        {{ getBlogOwner(blog.userId!) }}
      </p>
    </div>
  </div>
  <ng-template #noBlogs>
    <p>No blogs fetched</p>
  </ng-template>
</div>
